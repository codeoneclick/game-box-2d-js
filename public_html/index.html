<!DOCTYPE html>
<html>
    <head>
        <title>game-box-2d</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="src/game_box-min.js"></script>
        <script type="text/javascript">
            
            function resource_loading_listener ()
            {

            }

            resource_loading_listener.prototype = 
            { 
                constructor: gb.resource_base,
    
                on_resource_loaded: function(success)
                {
    
                }
            };
            
            function app_start() 
            {
                graphics_context.get_instance();
                console.log(graphics_context.get_instance());
                
                var vector_01 = new gb.vec2(1, 1);
                var vector_02 = new gb.vec2(2);
                vector_01.add(vector_02);
                var vector_03 = gb.vec2.add(vector_01, vector_02);
                console.log(vector_03);
                
                var vector_04 = gb.vec2.lerp(new gb.vec2(1), new gb.vec2(2), 0.5);
                console.log(vector_04);
                
                var array = new Array();
                array["aaa"] = 0;
                array["bbb"] = 1;
                console.log(array);
                console.log(typeof array["bbb"] === 'undefined');
                console.log(typeof array["ccc"] === 'undefined');
                
                var configuration_01 = new gb.game_object_configuration();
                var configuration_02 = new gb.game_object_configuration();
                configuration_02.set_attribute("a", "a");
                configuration_02.set_attribute("b", 2);
                configuration_01.set_configuration("materials", configuration_02);
                console.log(configuration_01.get_materials_configurations());
                
                var configuration_03 = new gb.material_configuration();
                configuration_03.serialize("data/resources/configurations/material.sprite_01.base.json");
                console.log(configuration_03);
                
                var shader_resource = new gb.shader("shader_tex2d_a_color");
                var shader_loading_operation_01 = new gb.shader_loading_operation("data/resources/shaders/shader_tex2d_a_color", shader_resource);
                shader_loading_operation_01.start(function() {
                    console.log(shader_resource);
                });
                
                var texture_resource = new gb.texture("box_01");
                var texture_loading_operation_01 = new gb.texture_loading_operation("data/resources/textures/box_01.png", texture_resource);
                texture_loading_operation_01.start(function() {
                    console.log(texture_resource);
                });
                
                game_loop.get_instance();
            }
        </script>
    </head>
    <body onload="app_start();">
        <canvas id="gl_canvas" style="border: none;" width="640" height="480"></canvas>
    </body>
</html>
